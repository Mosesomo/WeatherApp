<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!--icons-->
    <script src="https://kit.fontawesome.com/d1e0a0909b.js" crossorigin="anonymous"></script>

    <!--styling-->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <!--Weather container-->
    <div class="card">
        <!--Search input and button-->
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button><i class="fa fa-search"></i></button>
        </div>
        <!--Error message for invalid city names-->
        <div class="error-msg">
            <p>Invalid city name! Try agin.</p>
        </div>
        <!--weather logics-->
        <div class="weather">
            <img src="images/clouds.jpg" alt="" class="weather-icon">
            <h1 class="temp">27Â°C</h1>
            <h2 class="city">Nairobi</h2>
            <div class="details">
                <div class="col">
                    <p class="humidity">40%</p>
                    <h4>Humidity</h4>
                </div>
                <div class="col">
                    <p class="wind">30km/h</p>
                    <h4>Wind speed</h4>
                </div>
            </div>
        </div>
    </div>
</body>
<!--javascript-->
<script src="script.js"></script>
</html>
